        <!--این تگ با استفاده از ان میتوان یک لیست مرتب شده با شماره گزاری ایجاد میکند-->

        <li>ali</li>
        <li>reza</li>
        <li>ahmad</li>

    <!--ul-->

        <td>first name</td>

    </tr>

    </tr>
    <tr>
        <td>reza</td>

</table>
