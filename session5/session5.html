    <body>
        <!--form-->
        <!--در این تگ یک یا چند فرم میتوان اضافه کرد-->
        <form action="" method="">
            <!--lable-->
            <!-- این تگ برای ارتباط دادن توضیحات فرم مورد استفاده قرار میگیرد وهمچنین برای راهنمایی کاربر در نظر میگیریم-->

            <!--input-->
            <!--تگی است که درفورم مورد استفاده قرار میگیردو دارای نوع های مختلفی میباشد که با استفاده از فورم ازکاربر دریافت میکند-->

            <label for="name">name an family</label>
            <input type="text" name="name"><br>

            <label for="phone">phone number</label>
            <input type="text" name="phone"><br>

            <label for="address">national code</label>
            <input type="text" name="address"><br>

            <label for="gender">select gender</label><br>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="famale">famale <br>

            <!--check box-->
            <!--این تگ به کاربران اجازه میدهد یک یا چند گزینه را در نظرگرفتیم انتخاب کند-->
            <label for="checkbox">choose a field of study</label><br>
            <input type="checkbox" name="field study" value="elctricity">elctrivity
            <input type="checkbox" name="field study" value="art">art
            <input type="checkbox" name="field study" value="math">math<br>

            <!--text area-->
            <!--یک از تگ های پرکاربرد است که برای ایجاد یک باکس متن با اندازه دلخواه استفاده میشود این تگ فرم های ورود اطلاعات نظرسنجی ها در وس سایت ها استفاده میشود-->
            <label for="massage">write the massage</label><br>
            <textarea name="massage"cols="30" rows="10"></textarea><br>



            <input type="submit" name="submit" value="send">



        </form>
        
        <!--style-->
        <!--در این تگ طیف وسیعی از رنگ ها به کاربگیریم-->
        
        <div style="height: 300px; width: 300px; background-color: blue;"></div>
        <div style="height: 300px; width: 300px;background-color: yellow;"></div>
        <div style="height: 300px;width: 300px;background-color: brown;"></div>

        <div style="height: 300px;width: 300px;background-color: #3d405b;"></div>
        <div style="height: 300px;width: 300px;background-color: #e76f51;"></div>
